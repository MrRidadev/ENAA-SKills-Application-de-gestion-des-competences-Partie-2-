spring.application.name=Apprenant-Service

# Utilis√© uniquement en local (si pas dans docker)
spring.datasource.url=jdbc:mysql://localhost:3307/ApprenantService
spring.datasource.username=root
spring.datasource.password=0000

# Docker utilisera la variable d'environnement dans docker-compose
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

server.port=8080

spring.main.allow-bean-definition-overriding=true
spring.cloud.openfeign.client.config.default.loggerLevel=full
